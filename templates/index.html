<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nads AI Project Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Nads AI</h1>
            <p>GO-Nads today and start saving up to 90% of development costs and time on your projects!</p>
        </div>
    </header>
    <div class="container">
        <h2>Generate Your Project</h2>
        <form id="generate-form">
            <label for="objective">Objective:</label>
            <input type="text" id="objective" name="objective" required>
            <label for="use_search">Use Search:</label>
            <input type="checkbox" id="use_search" name="use_search">
            <button type="submit">Generate</button>
        </form>
        
        <!-- Spinning Wheel -->
        <div id="loading" style="display: none;">
            <img src="{{ url_for('static', filename='spinner.gif') }}" alt="Loading...">
        </div>

        <!-- Collapsible Progress Section -->
        <div id="progress-section">
            <button type="button" onclick="toggleProgress()">Show/Hide Progress</button>
            <div id="progress" style="display: none;">
                <h2>Progress:</h2>
                <ul id="progress-list"></ul>
            </div>
        </div>

        <div id="download">
            <h2>Download Your Project:</h2>
            <a id="download-link" href="#" style="display: none;">
                <img src="{{ url_for('static', filename='download.png') }}" alt="Download">
                Download Project
            </a>
        </div>
    </div>

    <script>
        const socket = io();
        const form = document.getElementById('generate-form');
        const progressList = document.getElementById('progress-list');
        const downloadLink = document.getElementById('download-link');
        const loading = document.getElementById('loading');
        const progressDiv = document.getElementById('progress');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            fetch('/generate', {
                method: 'POST',
                body: formData
            });
            loading.style.display = 'block'; // Show loading spinner
        });

        socket.on('progress_update', function(data) {
            const li = document.createElement('li');
            li.textContent = data.message;
            progressList.appendChild(li);
        });

        socket.on('zip_ready', function(data) {
            loading.style.display = 'none'; // Hide loading spinner
            downloadLink.href = data.zip_url;
            downloadLink.style.display = 'block';
            downloadLink.scrollIntoView({ behavior: 'smooth' }); // Scroll to download link
        });

        function toggleProgress() {
            if (progressDiv.style.display === 'none') {
                progressDiv.style.display = 'block';
            } else {
                progressDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
